teamBlockTitle: "Su di noi"
aboutUs: "I Google Developer Group (GDG) sono gruppi di persone interessate allo sviluppo delle tecnologie Google. I GDG sono formati principalmente da sviluppatori e utenti che sono interessati allo sviluppo o all'utilizzo delle tecnologie Google per i propri progetti.
Data, Making, Business è la tagline del GDG Bari che sperimenta le tecnologie di Big G in questi tre ambiti (che spesso si fondono tra di loro) per aiutare gli sviluppatori a migliorarsi.
Il GDG Bari è un gruppo aperto, dai neofiti agli hacker con la H maiuscola, se sei curioso, vuoi imparare e condividere idee, tecnologie o progetti, e ti trovi in Puglia questo è il gruppo che fa per te."

