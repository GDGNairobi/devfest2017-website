-
  id: 001
  title: "Let's cook! Make your Android app stronger with new Google architecture components"
  description: "La scrittura di applicazioni Android robuste può essere difficoltosa, tra problemi complessi legati al ciclo di vita dell'app, reti mobili inaffidabili e funzionalità di dispositivo limitate. Errori in questi ambiti conducono a perdite di memoria, blocchi di applicazioni, batterie scariche e utenti infelici. Durante l'ultimo I / O, Google ha introdotto 3 nuove librerie per android per consentire agli sviluppatori di creare applicazioni più robuste. Questa sessione coprirà un nuovo approccio alla buona architettura di applicazioni Android, inclusa una panoramica di funzionalità che renderà questi problemi fondamentalmente più facili da risolvere"
  # subtype: keynote
  speakers: [0]
  language: it
  complexity: "Intermediate"
  #presentation: ""
  # video: ""
-
  id: 002
  title: "Fuse: un framework di nuova generazione per sviluppare app native IOS e ANDROID"
  description: "Oggigiorno ci sono molti framework per la creazione di app mobile native cross-platform e allora perché un nuovo framework?  Fuse porta con se nuovi concetti tecnici e nuovi flussi di lavoro al fine di garantire una visualizzazione regolare di 60 fotogrammi al secondo e migliorare l’efficienza di sviluppo e la collaborazione tra designer e developer. Obiettivo del mio talk è darvi una visione personale di Fuse  raccontandovi la mia esperienza di lavoro, quali sono le sue novità e di come si differisce rispetto a framework competitor:  React Native, NativeScript, Ionic, Xamarin, ecc."
  # subtype: keynote
  speakers: [1]
  language: it
  complexity: "Beginner"
  #presentation: ""
  # video: ""
-
  id: 003
  title: "Kotlin for Android Development"
  description: "Per la prima volta nella storia di Android, Google ha introdotto un nuovo linguaggio di programmazione ufficiale per l'ecosistema di sviluppo Android: Kotlin.
E' sicuramente stato l'annuncio più acclamato al Google I/O 2017 (ve lo assicuro, ero lì!).
Creato nel 2011 da Jetbrains (l'azienda dietro il popolare IDE Java InteliJIDEA), Kotlin ha acquisito sempre più popolarità anno dopo anno grazie alla sua completa interoperabilità con la JVM.
Molti sviluppatori 'bleeding-edge' hanno già iniziato ad utilizzare Kotlin in produzione ma adesso che è ufficialmente supportato, la popolarità di Kotlin è destinata a decollare portando aria fresca nello sviluppo Android.
Unisciti a me e scopriamo insieme Kotlin e i suoi vantaggi!"
  # subtype: keynote
  speakers: [2]
  language: it
  complexity: "Intermediate"
  #presentation: ""
  # video: ""
-
  id: 004
  title: "Continuos Integration con Jenkins e Java EE"
  description: "In questo talk analizzeremo come usare Jenkins come tool per effettuare Continuos Integration and Continuos Development in un'architettura Java EE, utilizzando Wildfly come Application Server e Maven come gestore delle dipendenze e librerie, sfruttando il wildfly-maven-plugin."
  # subtype: keynote
  speakers: [3]
  language: it
  complexity: "Intermediate"
