  #presentation: ""
  # video: ""
-
  id: 006
  title: "Dall'Internet of Things verso l'Internet of Everything: come collegare i dati per produrre nuova conoscenza"
  description: "L'Internet delle cose negli ultimi anni ha rappresentato il trampolino di lancio per una nuova forma di pensare agli oggetti e alle connessioni tra e con essi. Nella precedente DevFest sono stati presentati una serie di strumenti che permettono la prototipazione rapida attraverso kit di sviluppo per maker ('L'ecosistema Google a supporto dei progetti IoT: dalla prototipazione ai dati in Cloud', https://www.slideshare.net/AngeloParchitelli/lecosistema-google-a-supporto-dei-progetti-iot-dalla-prototipazione-ai-dati-in-cloud).
Il talk fornirà, attraverso una serie di esempi applicativi, le nozioni utili al controllo del flusso dati proveniente da dispositivi IoT dislocati in postazioni diverse, visualizzazione dei dati e nozioni sui processi decisionali 'autonomi' basati su regole per eventuali processi di attuazione."
  # subtype: keynote
  speakers: [5]
  language: it
  complexity: "Intermediate"
  #presentation: ""
  # video: ""
-
  id: 007
  title: "Scrum by the book"
  description: "Oggi si sente parlare molto di sviluppo agile e di Scrum. Molti affermano di usare Scrum nei loro processi di sviluppo. Ma è davvero così? Quanto viene applicato in maniera rigorosa? In questa presentazione esploreremo la metodologia Scrum in tutti i suoi aspetti. Illustrerò nel dettaglio i concetti, gli attori e i processi coinvolti, evidenziando gli errori più comuni che rischiano di minarne l'efficacia."
  # subtype: keynote
  speakers: [6]
  language: it
  complexity: "Intermediate"
  #presentation: ""
  # video: ""
-
  id: 008
  title: "Big Data and Machine Learning"
  description: "L’esplosione e la rapida diffusione di dati digitali legati a tutte le attività umane pone interessanti questioni in merito alle modalità di gestione e di analisi di enormi moli di dati. Si presenteranno alcune delle tecniche più recenti per la trattazione automatizzata dei big data, alcuni aspetti relativi a come si può fare in modo che le macchine estraggano conoscenza a partire dai dati, e si analizzeranno le ricadute che questi nuovi approcci hanno sul “fare” scienza/ricerca."
  # subtype: keynote
  speakers: [7]
  language: it
  complexity: "Beginner"
  #presentation: ""
  # video: ""
-
  id: 009
  title: "Modern Messaging for Distributed Systems"
  description: "Il message-passing per più di dieci anni è stata la soluzione di riferimento per affrontare le sfide e l'implementazione di un sistema distribuito: problemi di rete, forte accoppiamento fra nodi, eterogeneità delle applicazioni (diversi linguaggi di programmazione).
Questo talk tratterà le soluzioni per costruire un'architettura orientata ai servizi (SOA) ed effettuare message-passing in maniera performante ed affidabile; ripercorreremo insieme i concetti e le tecnologie principali che sono alla base dei sistemi distribuiti."
  # subtype: keynote
  speakers: [8]
  language: it
  complexity: "Intermediate"
  #presentation: ""
  # video: ""
-
  id: 010
  title: "Introduzione alle Self Driving Cars"
  description: "Il talk tratterà in maniera molto sommaria e senza scendere nei dettagli (a causa della scarsità di tempo) delle metodologie utilizzate nelle self driving cars moderne spiegando le differenze tra quella che viene denominata 'robotica probabilistica' e l'approccio 'deep learning e deep behavioural cloning' nelle self driving car. Verranno accennati metodi come localizzazione GPS e Indoor, filtri di kalman e particle, ricerca del percorso più rapido e deep learning.
Il corso è discorsivo e prevede interazione con gli utenti."
  # subtype: keynote
  speakers: [9]
  language: it
  complexity: "Beginner"
  #presentation: ""
  # video: ""
-
  id: 011
  title: "Web Assembly"
  description: "Web Assembly è un bytecode di basso livello ideato per lo sviluppo web. Il suo scopo iniziale era quello di supportare la compilazione di linguaggi come C, C++ e Rust. Durante il talk verranno esaminate le caratteristiche principali di questa nuova tecnologia."
  # subtype: keynote
  speakers: [10]
  language: it
  complexity: "Beginner"
  #presentation: ""
  # video: ""
-
  id: 012
  title: "Google Home home made"
  description: "Con la presentazione nel marzo 2016 di Google Home, Google si tuffa ufficialmente nel mondo del IoT e con Assistant SDK da la possibilità a tutti, sviluppatori e non, di costruirsi un proprio Google Home fatto in casa. Il talk tratterà in modo semplice e accessibile a tutti l'installazione e il settaggio di Assistant SDK su Raspbarry Pi 3. Tempo a disposizione permettendo il talk scenderà più nei dettagli con dimostrazione di applicativi per Assistant in python."
  # subtype: keynote
  speakers: [11]
  language: it
  complexity: "Intermediate"
  #presentation: ""
  # video: ""
-
  id: 013
  title: "Test and automate Android Development with CI's magic"
  description: "Specialmente quando lavorano con applicazioni complesse, gli sviluppatori hanno bisogno di un modo di testare i nuovi cambiamenti, ogni volta che scrivono nuovo codice per minimizzare gli errori in produzione.
  La Continuous Integration può risolvere questo problema e inoltre aiutare gli sviluppatori in altri compiti noiosi come aggiornare le traduzioni e gli assets all'interno delle loro app.
   In questo talk vedremo come usare i tools CI come Travis e altri framework di test come Espresso, che si integrano perfettamente con GitHub e che permettono di automatizzare il testing del codice, verificarne la qualità, gestire le traduzioni e molti altri aspetti dello sviluppo Android.
   Venite a vedere con i vostri occhi la magia della Continuous Integration! ;)"
  # subtype: keynote
  speakers: [12]
  language: it
  complexity: "Intermediate"
  #presentation: ""
  # video: ""
-
  id: 014
  title: "Becomes a JavaScript Superhero Dev!"
  description: "Negli ultimi anni JavaScript ha fatto enormi passi in avanti permettendo, ad esempio, lo sviluppo sia del Frontend che del Backend, questo rende indispensabile scrivere codice di qualità, performante e riutilizzabile in ogni situazione.
 In questo talk parleremo delle principali novità introdotte dalle più recenti specifiche e di come utilizzare al meglio JavaScript per rendere il nostro codice compatto, performante e moderno."
  # subtype: keynote
  speakers: [13]
  language: it
  complexity: "Intermediate"
  #presentation: ""
  # video: ""
