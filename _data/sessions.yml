-
  id: 013
  title: "Test and automate Android Development with CI's magic"
  description: "Specialmente quando lavorano con applicazioni complesse, gli sviluppatori hanno bisogno di un modo per testare i nuovi cambiamenti e minimizzare gli errori in produzione.
  La Continuous Integration può risolvere questo problema e assistere anche in altri compiti noiosi come aggiornare la Localizzazione e gli assets delle app stesse.
   In questo talk vedremo come usare tool CI come Travis e altri framework di test come Espresso, che si integrano perfettamente con GitHub e che permettono di automatizzare il testing del codice, verificarne la qualità, gestire le traduzioni e molti altri aspetti dello sviluppo Android.
   Venite a vedere con i vostri occhi la magia della Continuous Integration! ;)"
  # subtype: keynote
  speakers: [12]
  language: it
  complexity: "Intermediate"
  #presentation: ""
  # video: ""
