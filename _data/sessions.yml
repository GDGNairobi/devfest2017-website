  id: 015
  title: "JavaScript: guida pratica per sopravvivere all'asincronia"
  description: "Perché JavaScript, a differenza di molti altri linguaggi, fa largo uso di funzioni asincrone? È un vantaggio o uno svantaggio? Perché Node.JS ha rapidamente attratto l'attenzione di molte grosse aziende? Risponderemo a queste domande ripercorrendo i momenti più importati nell'evoluzione di JavaScript, focalizzandoci sul modo in cui questo linguaggio è in grado di gestire le chiamate asincrone."
