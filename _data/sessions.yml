  id: 012
  title: "Google Home home made"
  description: "Con la presentazione nel marzo 2016 di Google Home, Google si tuffa ufficialmente nel mondo del IoT e con Assistant SDK da la possibilità a tutti, sviluppatori e non, di costruirsi un proprio Google Home fatto in casa. Il talk tratterà in modo semplice e accessibile a tutti l'installazione e il settaggio di Assistant SDK su Raspbarry Pi 3. Tempo a disposizione permettendo il talk scenderà più nei dettagli con dimostrazione di applicativi per Assistant in python."
